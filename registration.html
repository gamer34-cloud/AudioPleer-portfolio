<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в VibeCast studio</title>
    <link href="./css/style.css" rel="stylesheet">
        <link href="./images/favicon.ico" rel="icon">
</head>

<body>
    <form action="#" id="form-authorization" class="form-authorization">
        <div class="form-authorization__wrapper">
            <h2 class="form-authorization__title">Регистрация</h2>
            <div class="custom-input">
                <input type="text" class="custom-input__field" placeholder="Введите ваш ник" id="username">
            </div>
            <div class="custom-input">
                <input type="password" class="custom-input__field" placeholder="Введите ваш пароль" id="password">
            </div>
            <div class="form-authorization__error">
                <span class="form-authorization__error-span">Описание ошибки</span>
            </div>
            <div class="form-authorization__succsess">
                <span class="form-authorization__succsess-span">Пользователь успешно зарегистрирован!</span>
            </div>
            <div class="form-authorization__buttons">
                <a href="./index.html" class="form-authorization__return" type="button">Вернуться</a>
                <button class="form-authorization__submit" type="submit"
                    aria-label="Кнопка отправки формы">Зарегестрироваться</button>
            </div>
        </div>
    </form>


    <script src="./ts/modules/registertration.ts" type="module"></script>
</body>

</html>
