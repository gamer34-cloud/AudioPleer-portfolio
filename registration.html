<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в VibeCast studio</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <form action="#" id="form-enter" class="form-enter">
        <div class="form-enter__wrapper">
            <h2 class="form-enter__title">Регистрация</h2>
            <div class="custom-input">
                <input type="text" class="custom-input__field" placeholder="Введите ваш ник" id="username">
            </div>
            <div class="custom-input">
                <input type="password" class="custom-input__field" placeholder="Введите ваш пароль" id="password">
            </div>
            <div class="form-enter__error">
                <span class="form-enter__error-span">Описание ошибки</span>
            </div>
            <button class="form-enter__button">Зарегистрироваться</button>
        </div>
    </form>

    
        <script src="./ts/modules/register.ts" type="module"></script>
</body>

</html>
