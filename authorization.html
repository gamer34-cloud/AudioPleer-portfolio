<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в VibeCast studio</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <form action="#" id="form-enter" class="form-enter">
        <div class="form-enter__wrapper">
            <h2 class="form-enter__title">Вход</h2>
            <div class="custom-input">
                <input type="text" class="custom-input__field" placeholder="Введите ваш ник" id="username">
            </div>
            <div class="custom-input">
                <input type="password" class="custom-input__field" placeholder="Введите ваш пароль" id="password">
            </div>
            <div class="form-enter__error">
                <span class="form-enter__error-span">Описание ошибки</span>
            </div>
            <div class="form-enter__buttons">
                <a href="./index.html" class="form-enter__return" type="button">Вернуться</a>
                <button class="form-enter__submit" type="submit" aria-label="Кнопка отправки формы">Войти</button>
            </div>
        </div>
    </form>

    <script src="./ts/modules/authorization.ts" type="module"></script>
</body>

</html>
